<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKT48 Member Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .answer {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            background-color: #1e88e5;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .answer:hover {
            background-color: #1565c0;
        }

        #result {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #result img {
            max-width: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        #possible-members {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        #possible-members div {
            text-align: center;
        }

        #possible-members img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        #possible-members p {
            margin-top: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div id="question">Loading question...</div>
    <div id="answers">
        <button class="answer" onclick="answer('yes')">Yes</button>
        <button class="answer" onclick="answer('no')">No</button>
    </div>

    <div id="result">
        <img id="result-img" alt="Member Picture">
        <h2 id="result-name"></h2>
    </div>

    <div id="possible-members"></div>

    <script>
        // JavaScript code goes here (use the provided script)
    </script>
</body>
</html>
