<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akinator - JKT48 Member Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #question {
            font-size: 20px;
        }
        #picture {
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Guess the JKT48 Member</h1>
    <div id="question"></div>
    <div id="picture"></div>
    <div class="buttons">
        <button onclick="answer(true)">Yes</button>
        <button onclick="answer(false)">No</button>
    </div>

    <script>
        let members = [];
        let currentQuestionIndex = 0;
        let possibleMembers = [];

        // Fetch the members' data from the URL
        fetch('https://raw.githubusercontent.com/FrenzY8/JKT48-Member/refs/heads/main/members.json')
            .then(response => response.json())
            .then(data => {
                members = data;
                possibleMembers = members;
                askQuestion();
            })
            .catch(error => {
                console.error('Error fetching member data:', error);
            });

        function askQuestion() {
            let question = "";

            if (currentQuestionIndex === 0) {
                question = "Has the member graduated?";
            } else if (currentQuestionIndex === 1) {
                question = "Is the member a trainee?";
            } else if (currentQuestionIndex === 2) {
                question = "Which generation is the member from? (1-13)";
            }

            document.getElementById('question').innerText = question;
        }

        function answer(isYes) {
            if (currentQuestionIndex === 0) {
                possibleMembers = possibleMembers.filter(member => member.graduated === isYes);
            } else if (currentQuestionIndex === 1) {
                possibleMembers = possibleMembers.filter(member => member.trainee === isYes);
            } else if (currentQuestionIndex === 2) {
                const generation = prompt("Please enter the generation number (1-13):");
                if (generation >= 1 && generation <= 13) {
                    possibleMembers = possibleMembers.filter(member => member.generation === parseInt(generation));
                } else {
                    alert("Please enter a valid generation number (1-13).");
                    return;
                }
            }

            currentQuestionIndex++;

            if (possibleMembers.length === 1) {
                const member = possibleMembers[0];
                document.getElementById('question').innerText = `I guessed! It's ${member.name}.`;
                document.getElementById('picture').innerHTML = `<img src="${member.picture}" alt="${member.name}" width="200">`;
                document.querySelector('.buttons').style.display = 'none';
            } else if (possibleMembers.length > 1) {
                askQuestion();
            } else {
                document.getElementById('question').innerText = "Sorry, I couldn't guess the member.";
                document.querySelector('.buttons').style.display = 'none';
            }
        }
    </script>
</body>
</html>
