<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akinator JKT48</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        #game {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        #question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .answer {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .answer:hover {
            background-color: #45a049;
        }

        #result img {
            max-width: 100px;
            border-radius: 10px;
        }

        #result-name {
            font-size: 24px;
            margin-top: 10px;
        }

        .possible-members {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
        }

        .possible-members img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 10px;
        }

        .possible-members div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .possible-members p {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div id="game">
    <h1>Guess the JKT48 Mem</h1>
    <div id="question"></div>
    <div id="answers">
        <button class="answer" onclick="answer('yes')">Yes</button>
        <button class="answer" onclick="answer('no')">No</button>
    </div>
    <div id="result" style="display:none">
        <h2>We think the member is:</h2>
        <img id="result-img" src="" alt="Member Image">
        <p id="result-name"></p>
    </div>
    <div id="possible-members" class="possible-members"></div>
</div>

<script>
    let members = [];
    let currentQuestionIndex = 0;
    let filteredMembers = [];
    let currentGeneration = null;

    function loadData() {
        fetch('https://raw.githubusercontent.com/FrenzY8/JKT48-Member/refs/heads/main/members.json')
            .then(response => response.json())
            .then(data => {
                members = data;
                filteredMembers = members;
                askQuestion();
            });
    }

    function askQuestion() {
        if (filteredMembers.length === 1) {
            showResult(filteredMembers[0]);
            return;
        }

        const questions = [
            { question: 'Is the member graduated?', key: 'graduated' },
            { question: 'Is the member a trainee?', key: 'trainee' },
        ];

        if (currentQuestionIndex < questions.length) {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').innerText = question.question;
        } else {
            showResult(filteredMembers[0]);
        }
    }

    function answer(response) {
        const question = [
            { key: 'graduated' },
            { key: 'trainee' }
        ][currentQuestionIndex];

        const value = response === 'yes' ? true : false;
        filteredMembers = filteredMembers.filter(member => member[question.key] === value);

        if (question.key === 'trainee' && value === true) {
            askGenerationQuestion();
            showPossibleMembers();
            return;
        }

        if (question.key === 'graduated' && value === true) {
            askInitialLetter();
            showPossibleMembers();
            return;
        }
        currentQuestionIndex++;
        askQuestion();
        showPossibleMembers();
    }

    function askGenerationQuestion() {
        document.getElementById('question').innerText = 'Is the member from Generation 12 or 13?';
        currentQuestionIndex++;

        // Wait for "yes" or "no" answer before filtering generation
        document.getElementById('answers').innerHTML = `
            <button class="answer" onclick="filterGeneration(12)">12</button>
            <button class="answer" onclick="filterGeneration(13)">13</button>
        `;
    }

    function filterGeneration(generation) {
        currentGeneration = generation;
        filteredMembers = filteredMembers.filter(member => member.generation === currentGeneration);
        askInitialLetter();
        showPossibleMembers();
    }

    function askInitialLetter() {
        const randomLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Random letter (A-Z)
        document.getElementById('question').innerText = `Does the member's name start with ${randomLetter}?`;
        document.getElementById('answers').innerHTML = `
            <button class="answer" onclick="filterByLetter('${randomLetter}')">Yes</button>
            <button class="answer" onclick="filterByLetter('')">No</button>
        `;
    }

    function filterByLetter(letter) {
        if (letter) {
        // let firstMember = filteredMembers.filter(member => member.name.charAt(0).toUpperCase() === letter)[0] || "Tidak ada :(";
        filteredMembers = filteredMembers.filter(member => 
            member.generation === currentGeneration && 
            member.name.charAt(0).toUpperCase() === letter
        );
        let firstMember = filteredMembers[0];
        filteredMembers = filteredMembers.slice(1, 10);
        showPossibleMembers();
        showResult(firstMember);
        } else {
        const randomLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Random letter (A-Z)
        document.getElementById('question').innerText = `Does the member's name start with ${randomLetter}?`;
        document.getElementById('answers').innerHTML = `
            <button class="answer" onclick="filterByLetter('${randomLetter}')">Yes</button>
            <button class="answer" onclick="filterByLetter('')">No</button>
        `;
        }
        showPossibleMembers();
    }

    function showResult(member) {
        document.getElementById('result').style.display = 'block';
        document.getElementById('result-img').src = "https://jkt48-member.vercel.app/assets/member/" + member.picture;
        document.getElementById('result-name').innerText = member.name;
        document.getElementById('answers').style.display = 'none';
    }

    function showPossibleMembers() {
        const possibleMembersDiv = document.getElementById('possible-members');
        possibleMembersDiv.innerHTML = '';

        filteredMembers.forEach(member => {
            const memberDiv = document.createElement('div');
            const img = document.createElement('img');
            img.src = "https://jkt48-member.vercel.app" + member.picture; // Corrected image URL
            const name = document.createElement('p');
            name.innerText = member.name;
            memberDiv.appendChild(img);
            memberDiv.appendChild(name);
            possibleMembersDiv.appendChild(memberDiv);
        });
    }

    loadData();
</script>

</body>
</html>
