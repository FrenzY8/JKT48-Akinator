<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akinator JKT48</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        #game {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        #question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .answer {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .answer:hover {
            background-color: #45a049;
        }

        #result img {
            max-width: 100px;
            border-radius: 10px;
        }

        #result-name {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="game">
    <h1>Guess the JKT48 Member</h1>
    <div id="question"></div>
    <div id="answers">
        <button class="answer" onclick="answer('yes')">Yes</button>
        <button class="answer" onclick="answer('no')">No</button>
    </div>
    <div id="result" style="display:none">
        <h2>We think the member is:</h2>
        <img id="result-img" src="" alt="Member Image">
        <p id="result-name"></p>
    </div>
</div>

<script>
    let members = [];
    let currentQuestionIndex = 0;
    let filteredMembers = [];

    function loadData() {
        fetch('https://raw.githubusercontent.com/FrenzY8/JKT48-Member/refs/heads/main/members.json')
            .then(response => response.json())
            .then(data => {
                members = data;
                filteredMembers = members;
                askQuestion();
            });
    }

    function askQuestion() {
        if (filteredMembers.length === 1) {
            showResult(filteredMembers[0]);
            return;
        }

        const questions = [
            { question: 'Is the member graduated?', key: 'graduated' },
            { question: 'Is the member a trainee?', key: 'trainee' },
        ];

        // Add random generation question
        const randomGeneration = Math.floor(Math.random() * 13) + 1;
        questions.push({ question: `Is the member from Generation ${randomGeneration}?`, key: 'generation', value: randomGeneration });

        if (currentQuestionIndex < questions.length) {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').innerText = question.question;
        } else {
            showResult(filteredMembers[0]);
        }
    }

    function answer(response) {
        const question = [
            { key: 'graduated' },
            { key: 'trainee' },
            { key: 'generation' }
        ][currentQuestionIndex];

        const value = response === 'yes' ? true : false;
        filteredMembers = filteredMembers.filter(member => {
            if (question.key === 'generation') {
                return member[question.key] === question.value;
            }
            return member[question.key] === value;
        });

        currentQuestionIndex++;
        askQuestion();
    }

    function showResult(member) {
        document.getElementById('result').style.display = 'block';
        document.getElementById('result-img').src = member.picture;
        document.getElementById('result-name').innerText = member.name;
        document.getElementById('answers').style.display = 'none';
    }

    loadData();
</script>

</body>
</html>
